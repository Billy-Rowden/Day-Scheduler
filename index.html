<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p> <!-- shows current date -->
  </header>
  <div class="container">
    <!-- Timeblocks -->
    <div class="row time-block" data-time="9"> <!-- data-time needs to be in 24 hour clock if for example 9am and 9pm are included in scheduler-->
      <div class="col-1 hour">9 AM</div>
      <textarea class="col description future"></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button> <!-- save icon on button -->
    </div>
    <div class="row time-block" data-time="10"> 
      <div class="col-1 hour">10 AM</div>
      <textarea class="col description future"></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block" data-time="11"> 
      <div class="col-1 hour">11 AM</div>
      <textarea class="col description future"></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block" data-time="12"> 
      <div class="col-1 hour">12 PM</div>
      <textarea class="col description future"></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block" data-time="13"> 
      <div class="col-1 hour">1 PM</div>
      <textarea class="col description future"></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block" data-time="14"> 
      <div class="col-1 hour">2 PM</div>
      <textarea class="col description future"></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block" data-time="15">
      <div class="col-1 hour">3 PM</div>
      <textarea class="col description future"></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block" data-time="16"> 
      <div class="col-1 hour">4 PM</div>
      <textarea class="col description future"></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block" data-time="17"> 
      <div class="col-1 hour finalHour">5 PM</div>
      <textarea class="col description future"></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="center-btn">
      <button id="saveAllBtn" class="btn btn-success">Save Full Schedule</button>
      <button id="clearScheduleBtn" class="btn btn-danger">Clear Schedule</button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
